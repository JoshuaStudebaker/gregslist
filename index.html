<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>gregslist</title>
  </head>

  <body>
    <header class="container-fluid bg-primary">
      <div class="row m-3">
        <div class="col-6 text-center text-light text-shadow">
          <h1>Gregslist</h1>
        </div>
        <div class="col-6">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle btn-sm my-1"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Choose Group
            </button>
            <div id="display-group" class="dropdown-menu">
              <tr>
                <td>
                  <button
                    type="button"
                    class="dropdown-item pt-0 pb-0 pl-0 pr-1"
                    href=""
                    onclick="app.carsController.displayCars()"
                  >
                    Cars
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    type="button"
                    class="dropdown-item pt-0 pb-0 pl-0 pr-1"
                    href=""
                    onclick="app.housingController.displayHousing()"
                  >
                    Housing
                  </button>
                </td>
              </tr>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container" id="main">
      <section id="car-display" class="d-none">
        <div class="row my-3">
          <div class="col">
            <form onsubmit="app.carsController.createCar()" class="form-inline">
              <div class="form-group p-1">
                <label class="mr-1" for="make">Make</label>
                <input
                  type="text"
                  name="make"
                  id="make"
                  class="form-control"
                  placeholder="Make..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="model">Model</label>
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="form-control"
                  placeholder="Model..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="year">Year</label>
                <input
                  type="number"
                  name="year"
                  id="year"
                  class="form-control"
                  placeholder="Year..."
                  min="1900"
                  max="2021"
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="price">Price</label>
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="form-control"
                  placeholder="Price..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  placeholder="Description..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="img">Image Url</label>
                <input
                  type="url"
                  name="img"
                  id="img"
                  class="form-control"
                  placeholder="Image Url..."
                />
              </div>
              <button type="submit" class="btn btn-outline-success">
                Add Car
              </button>
            </form>
          </div>
        </div>
        <div class="row" id="cars"></div>
      </section>
      <section id="housing-display" class="d-none">
        <div class="row my-3">
          <div class="col">
            <form
              onsubmit="app.housingController.addHousing()"
              class="form-inline"
            >
              <div class="form-group p-1">
                <label class="mr-1" for="rooms">Rooms</label>
                <input
                  type="text"
                  name="rooms"
                  id="rooms"
                  class="form-control"
                  placeholder="Rooms"
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="pricePerMonth">Price per Month</label>
                <input
                  type="number"
                  name="pricePerMonth"
                  id="pricePerMonth"
                  class="form-control"
                  placeholder="Enter Price per Month"
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="availability">When Available</label>
                <input
                  type="date"
                  name="availability"
                  id="availability"
                  class="form-control"
                  placeholder="Enter Date"
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="image">Image</label>
                <input
                  type="url"
                  name="image"
                  id="image"
                  class="form-control"
                  placeholder="Enter image url..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  placeholder="Description..."
                />
              </div>

              <button type="submit" class="btn btn-outline-success">
                Add Housing
              </button>
            </form>
          </div>
        </div>
        <div class="row" id="housing"></div>
      </section>
    </main>
    <footer class="container-fluid bg-primary">
      <div class="row">
        <div class="col text-center text-light">
          <p>Made with ‚ù§ by CodeWorks</p>
        </div>
      </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/4dd4faf761.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
